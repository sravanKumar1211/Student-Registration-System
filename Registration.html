<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Basic Meta Setup -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- Page Title -->
  <title>Student Form</title>
</head>

<body class="bg-orange-100">
  <!-- Page Heading -->
  <h2 class="mt-10 ml-5 md:ml-40 font-bold text-blue-900 text-2xl sm:text-3xl md:text-4xl text-center md:text-left">
    Student Registration Form
  </h2>
  <!-- Main Layout: Flexbox for responsive split layout -->
  <main class="flex flex-col md:flex-row justify-center items-start px-4 md:px-20">
    <!-- Left Column: Registration Form -->
    <div class="left w-full md:w-2/3">
      <!-- Form Container with Styling -->
      <fieldset
        class="border-double border-orange-500 border-[5px] rounded-xl mt-10 md:mt-20 w-full px-4 sm:px-10 py-6 bg-gray-200">
        <form class="space-y-4" id="registrationForm">

          <!-- Student Name -->
          <div>
            <label class="block text-blue-900 font-semibold" for="name">Student Name:</label>
            <input class="border rounded-lg p-2 w-full mt-1" placeholder="Enter Name" type="text" id="name" name="name"
              pattern="[A-Za-z\s]+" title="Only letters and spaces allowed" required />
            <small class="text-blue-900">(Only letters and spaces allowed)</small>
          </div>

          <!-- Student ID -->
          <div>
            <label class="block text-blue-900 font-semibold" for="studentId">Student ID:</label>
            <input class="border rounded-lg p-2 w-full mt-1" placeholder="Enter ID" type="number" id="studentId"
              name="studentId" min="1" required />
          </div>

          <!-- Contact Number -->
          <div>
            <label class="block text-blue-900 font-semibold" for="contact">Contact Number:</label>
            <input class="border rounded-lg p-2 w-full mt-1" placeholder="Enter Phone no." type="tel" id="contact"
              name="contact" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" minlength="10"
              maxlength="10" required />
            <small class="text-blue-900">(Exactly 10 digits)</small>
          </div>

          <!-- Email -->
          <div>
            <label class="block text-blue-900 font-semibold" for="email">Email:</label>
            <input class="border rounded-lg p-2 w-full mt-1" placeholder="Enter Email" type="email" id="email"
              name="email" required />
          </div>

          <!-- Student Address -->
          <div>
            <label class="block text-blue-900 font-semibold" for="address">Student Address:</label>
            <input class="border rounded-lg p-2 w-full mt-1" placeholder="Enter Address" type="text" id="address"
              name="address" required />
          </div>

          <!-- Submit Button -->
          <button
            class="bg-orange-500 mt-4 w-full sm:w-40 font-bold text-white p-2 rounded-xl hover:cursor-pointer hover:text-blue-900"
            id="submit" type="submit">Submit</button>
        </form>
      </fieldset>

    </div>
    <!-- Right Column: Navigation Buttons -->
    <div class="right mt-10 md:mt-28 md:ml-10 w-full md:w-1/3 flex flex-col items-center">
      <!-- Back to Home Button -->
      <button id="homebtn"
        class="bg-orange-500 m-3 w-full sm:w-40 font-bold text-white p-2 rounded-xl hover:cursor-pointer hover:text-blue-900"
        type="button">Back to Home</button>
      <!-- View All Student Data Button -->
      <button id="studentbtn"
        class="bg-orange-500 m-3 w-full sm:w-40 font-bold text-white p-2 rounded-xl hover:cursor-pointer hover:text-blue-900"
        type="button">All student Data</button>
    </div>
  </main>

  <!-- Student Data Table Section -->
  <div class="max-w-6xl mx-auto mt-10 px-4">
    <h2 class="text-xl font-semibold mb-4 text-center">ðŸ“‹ Registered Students</h2>
    <!-- Wrapper for horizontal scroll if needed on smaller screens -->
    <div id="studentTableWrapper" class="overflow-x-auto">
      <table class="min-w-full bg-white shadow-md rounded-lg overflow-hidden">
        <thead class="bg-orange-500 text-white">
          <tr>
            <th class="p-2 text-left">Name</th>
            <th class="p-2 text-left">Email</th>
            <th class="p-2 text-left">Contact</th>
            <th class="p-2 text-left">Student ID</th>
            <th class="p-2 text-left">Address</th>
            <th class="p-2 text-left">Delete</th>
            <th class="p-2 text-left">Edit</th>
          </tr>
        </thead>
        <!-- Dynamic Student Rows Will Be Injected Here -->
        <tbody id="studentTableBody"></tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript Logic File -->
  <script src="reg.js"></script>
</body>

</html>
